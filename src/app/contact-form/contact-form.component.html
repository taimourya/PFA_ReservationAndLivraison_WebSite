<div class="card">
    <div class="card-header" style="background-color: rgb(49, 76, 113);">
        <div class="text-white text-center py-2">
            <h3><i class="fa fa-envelope"></i>Envoyer nous un message</h3>
            <p class="m-0">Nous sommes a votre disposition 24h/24</p>
        </div>
    </div>
    
    <div class="card-body text-dark">
        <form (ngSubmit)="submited(f)" #f="ngForm">
            <div class="form-group">
                <label>Votre email</label>
                <div class="input-group mb-2 mb-sm-0">
                    <div class="input-group-addon bg-light">
                        <fa-icon [icon]="faEnvelopeSquare" class="prefix text-primary fa-2x m-3"></fa-icon>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Votre email" name="email" ngModel required>
                </div>
            </div>
            <div class="form-group">
                <label>Sujet</label>
                <div class="input-group mb-2 mb-sm-0">
                    <div class="input-group-addon bg-light">
                        <fa-icon [icon]="faTag" class="prefix text-primary fa-2x m-3"></fa-icon>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Sujet" name="sujet" ngModel required>
                </div>
            </div>
            <div class="form-group">
                <label>Message</label>
                <div class="input-group mb-2 mb-sm-0">
                    <div class="input-group-addon bg-light">
                        <fa-icon [icon]="faPencilAlt" class="prefix text-primary fa-2x m-3"></fa-icon>
                    </div>
                    <textarea class="form-control" name="message" ngModel required></textarea>
                </div>
            </div>   
            <div class="text-center">
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary btn-block rounded-0 py-2">Envoyer</button>
            </div>
        </form>
    </div>
</div>

    

<div class="alert alert-success alert-dismissible fade show fixed-bottom mb-0" role="alert" *ngIf="sendDone">
    <strong>Votre message a bien été envoyer ! </strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"s>
        <span aria-hidden="true">&times;</span>
    </button>
</div>
